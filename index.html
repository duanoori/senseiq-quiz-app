<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SenseiQ - Challenge your common sense with this fun quiz app! Test your brainpower and see your score on the board.">
    <meta name="keywords" content="quiz, common sense quiz, fun quiz app, frontend practice, SenseiQ, JavaScript quiz">
    <meta name="author" content="Dua Noor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section  id="welcomeScreen">
        <div class="container">
            <h1>🧠 SenseiQ <span class="tagline">— Challenge Your Common Sense!</span></h1>
            <label for="name">👤 Enter your name to begin:</label>
            <input type="text" id="name" placeholder="Your Name" required />
            <div class="buttons">
                <button id="startBtn">🚀 Start Quiz</button>
                <button id="aboutBtn">ℹ️ About Us</button>
                <button id="scoreBtn">🏆 Score Board</button>
            </div>
        </div>
    </section>
    <section id="aboutScreen" style="display:none"></section>
    <section id="quizScreen" style="display:none"></section>
    <section id="resultScreen" style="display:none"></section>
    <script src="script.js"></script>
</body>
</html>
